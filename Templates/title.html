<!--Title nav bar-->
<header class="bar bar-nav">
  <h1 class="Title">Wubbly</h1>
</header>


<a ui-sref="example">go to next state</a>


<div class="data" ng-repeat="note in notes">
    <h1>{{note.title}}</h1>
    <h3>{{note.desc}}</h3>
</div>






<form ng-submit="saveNote()">
  <input type="text" ng-model="newNote.title">
  <input type="text" ng-model="newNote.desc">

  <input type="submit" value="Submit">

</form>
